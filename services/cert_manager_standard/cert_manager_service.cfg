{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/service/el1/public/cert_manager_service 0711 cert_manager_server cert_manager_server",
                "mkdir /data/service/el1/public/cert_manager_service/status 0711 cert_manager_server cert_manager_server",
                "mkdir /data/service/el1/public/cert_manager_service/certificates 0711 cert_manager_server cert_manager_server",
                "mkdir /data/service/el1/public/cert_manager_service/certificates/credential 0711 cert_manager_server cert_manager_server",
                "mkdir /data/service/el1/public/cert_manager_service/certificates/user 0711 cert_manager_server cert_manager_server",
                "mkdir /data/service/el1/public/cert_manager_service/certificates/priv_credential 0711 cert_manager_server cert_manager_server"
            ]
        }
    ],
    "services" : [{
            "name" : "cert_manager_service",
            "path" : ["/system/bin/sa_main", "/system/profile/cert_manager_service.xml"],
            "ondemand" : true,
            "uid" : "cert_manager_server",
            "gid" : ["cert_manager_server", "shell"],
            "start-mode" : "condition",
            "secon" : "u:r:cert_manager_service:s0"
        }
    ]
}
