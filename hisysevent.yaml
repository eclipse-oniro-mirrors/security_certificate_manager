domain: CERT_MANAGER

CERT_FAULT:
  __BASE: {type: FAULT, level: CRITICAL, tag: cert, desc: Error information of the certificate management which is used for error tracing and quality hardening, preserve: true}
  CERT_NAME: {type: STRING, desc: cert name}
  UID: {type: INT32, desc: application id}
  FUNCTION: {type: STRING, desc: function name}
  ERROR_CODE: {type: INT32, desc: error code}
  USER_ID: {type: INT32, desc: user id}
  ERROR_MESSAGE: {type: STRING, desc: error message}
  CALLER: {type: STRING, desc: caller}